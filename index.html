<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Jugando</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ====== ESTILOS CINEMTICA ====== */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Pantalla de introducci贸n */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /*  Muy importante: ahora est谩 por encima */
        }

        #intro video {
            width: 100%;
            max-width: 800px;
            border-radius: 0px;
        }

        #comenzar {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            display: none; /*  Oculto hasta que termine el video */
        }

        #comenzar:hover {
            background-color: #45a049;
        }

        /* Contenido principal */
        #main-content {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- CINEMTICA DE INTRO -->
    <div id="intro">
        <video id="video-intro" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            Tu navegador no soporta la reproducci贸n de video.
        </video>
        <button id="comenzar">Comenzar</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content">
        <header>
            <h1>Aprende Jugando</h1>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="conocenos.html">Con贸cenos</a></li>
                    <li><a href="contactenos.html">Cont谩ctenos</a></li>
                    <li><a href="juegos.html">Juegos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>隆Bienvenido a Aprende Jugando!</h2>
            <p>Aprende y divi茅rtete con nuestros juegos educativos.</p>
        </main>
        <footer>
            <p>&copy; 2025 Aprende Jugando</p>
        </footer>
    </div>

    <!-- SCRIPT PARA CONTROLAR INTRO -->
    <script>
        const intro = document.getElementById('intro');
        const comenzarBtn = document.getElementById('comenzar');
        const mainContent = document.getElementById('main-content');
        const videoIntro = document.getElementById('video-intro');

        // Muestra el bot贸n cuando termina el video
        videoIntro.onended = () => {
            comenzarBtn.style.display = 'block';
        };

        // Si el usuario quiere saltar antes del final (opcional)
        videoIntro.addEventListener('click', () => {
            comenzarBtn.style.display = 'block';
        });

        // Al hacer clic en "Comenzar"
        comenzarBtn.addEventListener('click', () => {
            intro.style.display = 'none';
            mainContent.style.display = 'block';
        });
    </script>
</body>
</html>
